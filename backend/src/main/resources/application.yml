# 党建管理系统配置文件
server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: party-management-system
  
  # 数据源配置 (使用H2内存数据库模拟)
  datasource:
    url: jdbc:h2:mem:party_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # H2控制台配置
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    defer-datasource-initialization: true
  
  # SQL初始化
  sql:
    init:
      mode: always
  
  # 缓存配置
  cache:
    type: simple
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

# JWT配置
jwt:
  secret: partyManagementSystemSecretKey2023ForJWTTokenGeneration
  expiration: 86400000 # 24小时 (毫秒)
  refresh-expiration: 604800000 # 7天 (毫秒)

# 日志配置
logging:
  level:
    com.party: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/party-management-system.log

# Swagger/OpenAPI配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  info:
    title: 党建管理系统API
    description: 党建管理系统后端接口文档
    version: 1.0.0
    contact:
      name: 党建管理系统开发团队
      email: party-dev@example.com

# 党建系统配置
party:
  system:
    # 默认密码
    default-password: 123456
    # 文件存储路径
    file-upload-path: ./uploads/
    # 允许的文件类型
    allowed-file-types: jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx,ppt,pptx,mp4,avi,mov
    # 最大文件大小 (MB)
    max-file-size: 10
  
  # 党费配置
  fee:
    # 默认党费标准 (元)
    default-amount: 50.0
    # 缴费提醒天数
    reminder-days: 7
  
  # 积分配置
  score:
    # 参加活动积分
    activity-score: 10
    # 学习完成积分
    study-score: 5
    # 按时缴费积分
    fee-score: 3